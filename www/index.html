<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com http://www.mocky.io ws://127.0.0.1:1337/ 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">

        <title>Hello World</title>
    </head>
    <body>      <!-- page 1 -->
        <div data-role="page" id="homePage">
            <div data-role="header">
                <h1>Chat 9MOB</h1>
                <form id="set-name">
                    <input type="text" id="name" placeholder="Digite seu Nome..."> 
                    <input type="submit" id="get-in" value="Entrar!">
                </form>
            </div>
            <ul data-role="listview" id="user-list"></ul>

            <div data-role="footer" data-position="fixed">
                <h1>Todos os Direitos Reservados</h1>
            </div><!-- /footer -->
        </div> <!-- home page -->

        <!-- page 1 -->
        <div data-role="page" id="page">
            <div data-role="header">
                <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
                <h1>Conversando com Dupla: <span id="receiver"></span></h1>
            </div>

            <div class="ui-content">
                <ul data-role="listview" id="messages">
                    <li>No messages</li>
                </ul>
            </div><!-- end page 1 content -->

            <div data-role="footer" data-position="fixed">
                <textarea id="message" placeholder="Write your message here"></textarea>
                <button data-role="button" data-inline="true" data-iconpos="notext" data-icon="camera" id="get-photo"></button>
                <button data-role="button" data-inline="true" data-iconpos="notext" data-icon="arrow-r" id="send-message"></button>
                <button data-role="button" data-inline="true" data-iconpos="notext" data-icon="delete" id="delete-messages"></button>
                <h1>Todos os Direitos Reservados</h1>
            </div><!-- /footer -->
        </div><!-- /page1 -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>

        <script type="text/javascript" src="js/modules/users-list.js"></script>
        <script type="text/javascript" src="js/modules/accelerometer.js"></script>
        <script type="text/javascript" src="js/modules/socket.js"></script>
        <script type="text/javascript" src="js/modules/communicator.js"></script>

        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
        </body>
</html>
